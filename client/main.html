<head>
  <title>Basic Web Scraper</title>
</head>

<body>
  <h1>Mini Example for Meteor Scraping</h1>
  {{> whatTime }}
  {{> etfs }}
</body>

<template name="whatTime">
  {{#if currTime }}
  <h3>{{ currTime }}</h3>
  {{/if }}
</template>

<template name="etfs">
  
    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
      {{#each tickers }}
        <div class="col-md-4 text-center chart">
          <img src="http://stockcharts.com/c-sc/sc?chart={{ tick }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt="">
          <h2>{{ tick }}</h2>
          <p>{{ titles }}</p>
        </div>
      {{/each }}

      </div><!-- /.row -->

    </div>  
  
</template>
