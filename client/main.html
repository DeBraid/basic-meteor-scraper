<head>
  <title>Basic Web Scraper</title>
</head>

<body>
  <h1>Mini Example for Meteor Scraping</h1>
  {{> whatTime }}
  {{> etfs }}
</body>

<template name="whatTime">
  {{#if currTime }}
  <h3>{{ currTime }}</h3>
  {{/if }}
</template>

<template name="etfs">
  <div class="container">
    <div class="row">

      {{#each tickers }}
        <div class="col-sm-3 chart">
          <h4>{{ this }}</h4>
          <img src="http://stockcharts.com/c-sc/sc?chart={{ this }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt="">
        </div>
      {{/each }}

    </div>
  </div>  
</template>
