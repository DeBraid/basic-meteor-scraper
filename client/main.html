<head>
  <title>ETF Charts in Canada</title>
</head>

<body>
  <h1>ETFs</h1>
  {{> lineChart}}
  {{> quandl }}
  {{> etfs }}
</body>

<template name="whatTime">
  {{#if currTime }}
  <h3>{{ currTime }}</h3>
  {{/if }}
</template>

<template name="etfs">
  
    <div class="container">

      <div class="row">
        {{#each tickers }}
          <div class="col-sm-4 text-centered chart">
            <h2 class="ticker-symbol">{{ tick }}</h2>
            <p>{{ titles }}</p>
            <!-- <img src="http://stockcharts.com/c-sc/sc?chart={{ tick }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt=""> -->
          </div>
        {{/each }}
      </div>

    </div>  
  
</template>

<template name="quandl">
  <h1>quandlList template</h1>

  {{#with quandlList }}
    <h3><strong>{{ code }}:</strong>  {{ name }}</h3>
    
      <!-- {{#each column_names }}
          <div class="col-sm-1">{{ this }} </div>
      {{/each}}   -->
  {{/with  }}
</template>

<template name="lineChart">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h4>Line Chart </h4>
          <svg id="lineChart">
          </svg>
        </div>
        <div class="col-sm-3">
          <input type="button" id="add" value="Add a Value" />
          <input type="button" id="remove" value="Remove a Value" />
          <input type="button" id="randomize" value="Randomize Values" />
        </div>
      </div>
    </div>
</template>
