<head>
  <title>ETF Charts in Canada</title>
</head>

<body>
  <h1>Mini Example for Meteor Scraping</h1>
  {{> whatTime }}
  {{> etfs }}
</body>

<template name="whatTime">
  {{#if currTime }}
  <h3>{{ currTime }}</h3>
  {{/if }}
</template>

<template name="etfs">
  
    <div class="container">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        {{#each tickers }}
          <div class="col-sm-4 text-centered chart">
            <h2 class="ticker-symbol">{{ tick }}</h2>
            <p>{{ titles }}</p>
            <img src="http://stockcharts.com/c-sc/sc?chart={{ tick }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt="">
          </div>
        {{/each }}
      </div>

    </div>  
  
</template>
